<!-- if you type '!' and then hit tab, you can get an HTML boiler plate in VS code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="../scripts/spawner.js"></script>
    <title>Document</title>
</head>
<body>

    <a-scene>
    <a-scene fog="type: linear; color: #magenta; density:0.5; far: 1;"></a-scene>
      <a-sky color="magenta"></a-sky>
      <a-assets>
        <video id = "ocean" src="video/Ocean.mp4" loop='true' autoplay="true"></video>
        <image id = "moon" src="images/moon.jpeg">
        <video id = "space" src="video/space.mp4" loop='true' autoplay="true"></video>
        <audio id= "thunder" src="audio/thunder.mp3" preload="auto"></audio>
        <!-- <a-asset-item id="star" src="models/star.glb"></a-asset-item> -->

      </a-assets>

      <!-- <a-entity camera look-controls wasd-controls position="0 1.6 0"> -->
      <!-- left wall -->
      <a-plane position="-2.84416 1.51236 0" rotation="0 96.04 -180" width="6" height="4" material="src:#space; fog: true;"></a-plane>
      <!-- right wall -->
      <a-plane position="2.78536 1.4383 -0.38079" rotation="0 -96.04 -180" width="6" height="4" material="src:#space; fog: true;"></a-plane>
      <!-- back wall -->
      <a-plane position="0 1.49018 -1.73645" rotation="0 0 -180" width="6" height="4" material="src:#space" ></a-plane>
      <a-entity geometry="primitive:plane; width:6; height:4;" position="0 0 0" rotation="-90 0 0" depth="3.5" material="src:#ocean" text="value:DIVE IN; xOffset: 2"></a-entity>
      <a-entity geometry="primitive:plane; width:6; height:4;" position="0 3.4511 0" rotation="89.98989721883736 0 0" depth="3.5" material="src:#ocean; fog: true; color:magenta;"></a-entity>
      <a-entity geometry="primitive:sphere; depth:.25; height:.25; radius: 1" position="0 2.271 -0.79" rotation="0 90 0" material="src:#moon; roughness: 0.5; metalness:.5; fog: true;" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
      <a-entity sound="src:#thunder; autoplay: true; loop: true"></a-entity>
      <a-entity light="type: hemisphere; color: magenta; groundColor: white; intensity:1;"></a-entity>
      <a-entity camera look-controls wasd-controls position="0 1 5" acceleration="40"></a-entity>





    </a-scene>
</body>
